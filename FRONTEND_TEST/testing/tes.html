<button id="showPopupButton">Open Popup Form</button>

<div id="popupForm" class="popup">
    <form id="popupSubmitForm" enctype="multipart/form-data">
        <!-- Form fields go here -->
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <br>

        <label for="video">Attach Video:</label>
        <input type="file" name="video" id="video" accept="video/*" required>
        <br>

        <button type="submit">Submit</button>
    </form>
</div>

<style>
    .popup {
        display: none;
        background: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        z-index: 1;
        position: relative;
        width: 400px; /* Adjust the width as needed */
        max-height: 80vh; /* Adjust the maximum height as needed */
        overflow-y: auto; /* Enable vertical scrolling if the content overflows */
    }


    button {
        margin-bottom: 20px; /* Add spacing below the button */
    }

</style>
<script>
    const showPopupButton = document.getElementById('showPopupButton');
const popupForm = document.getElementById('popupForm');

showPopupButton.addEventListener('click', function () {
    popupForm.style.display = 'block';
});

// Close the popup when the form is submitted
const popupSubmitForm = document.getElementById('popupSubmitForm');
popupSubmitForm.addEventListener('submit', function (e) {
    e.preventDefault();
    // Process the form submission (e.g., send data to the backend)
    // Then close the popup
    popupForm.style.display = 'none';
});
</script>
