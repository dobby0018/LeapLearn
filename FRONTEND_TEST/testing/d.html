<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #333;
            width: 80%;
            max-width: 600px;
        }

        .close {
            float: right;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input, textarea, select {
            margin-bottom: 10px;
        }

        button[type="submit"] {
            margin-top: 10px;
        }

    </style>
    <title>Course Form Modal</title>
</head>
<body>
    <button id="openModalBtn">top Edit</button>

    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <form id="courseForm" enctype="multipart/form-data">
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" name="courseName" required>

                <label for="courseDescription">Course Description:</label>
                <textarea id="courseDescription" name="courseDescription" required></textarea>

                <label for="courseImage">Course Image (attach file):</label>
                <input type="file" id="courseImage" name="courseImage" accept="image/*" required>

                <label for="price">Price:</label>
                <input type="text" id="price" name="price" required>

                <label for="level">Level:</label>
                <select id="level" name="level" required>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script >
        const openModalBtn = document.getElementById("openModalBtn");
const closeModalBtn = document.getElementById("closeModalBtn");
const courseModal = document.getElementById("courseModal");

openModalBtn.addEventListener("click", () => {
    courseModal.style.display = "block";
});

closeModalBtn.addEventListener("click", () => {
    courseModal.style.display = "none";
});

window.addEventListener("click", (event) => {
    if (event.target === courseModal) {
        courseModal.style.display = "none";
    }
});

const courseForm = document.getElementById("courseForm");

courseForm.addEventListener("submit", (event) => {
    event.preventDefault();
    // Handle form submission here, e.g., send data to a server.
    courseModal.style.display = "none";
});

    </script>
</body>
</html>
