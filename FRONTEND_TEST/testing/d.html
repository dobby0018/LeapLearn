<div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <input type="text" id="dataTextBox" value="" />
    </div>
  </div>

  <button id="openModalBtn">Open Modal</button>

  <script>
    const openModalBtn = document.getElementById('openModalBtn');
    const modal = document.getElementById('myModal');
    const modalContent = document.querySelector('.modal-content');
    const closeModalButton = document.querySelector('.close');
    const dataTextBox = document.getElementById('dataTextBox');

    openModalBtn.addEventListener('click', function() {
      modal.style.display = 'block';

      // Add multiple data items
      const dataItems = ["Item 1", "Item 2", "Item 3"];

      // Combine the data items into a single string, separated by commas
      const combinedData = dataItems.join(', ');

      // Display the combined data in the text box
      dataTextBox.value = combinedData;
    });

    closeModalButton.addEventListener('click', function() {
      modal.style.display = 'none';
    });
  </script>
